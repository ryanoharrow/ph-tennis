<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #product-container {
            display: none;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #product-title {
            color: #1E90FF;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        #product-price {
            color: #1E90FF;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Product details container -->
    <div id="product-container">
        <h2 id="product-title">Loading...</h2>
        <img id="product-image" src="" alt="Product Image">
        <h3 id="product-price"></h3>
    </div>

    <script>
        async function fetchProduct() {
            // Retrieve the product name from localStorage
            const productName = localStorage.getItem('productName');
            
            if (!productName) {
                alert("No product name found! Please go to the control page to enter a product name.");
                return;
            }

            const url = `https://primal-health-sports-academy.myshopify.com/products/${productName}.json`; // Modify as needed

            try {
                const response = await fetch(url);
                const data = await response.json();
                const product = data.product;

                if (!product) {
                    alert("Product not found. Please check the name and try again.");
                    return;
                }

                // Set the product title
                document.getElementById('product-title').innerText = product.title || "Title Not Available";
                // Set the product image
                if (product.images && product.images.length > 0) {
                    document.getElementById('product-image').src = product.images[0].src;
                } else {
                    document.getElementById('product-image').src = "";
                    document.getElementById('product-title').innerText = "Image Not Available";
                }
                // Set the product price
                document.getElementById('product-price').innerText = `Price: Â£${product.variants[0].price}`;

                // Display the product container
                document.getElementById('product-container').style.display = "block";
            } catch (error) {
                console.error("Error fetching product:", error);
                alert("Error loading product. Please try again.");
            }
        }

        // Fetch product details on page load
        fetchProduct();
    </script>

</body>
</html>
