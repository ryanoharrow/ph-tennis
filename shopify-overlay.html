<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: transparent;
        }
        #product-container {
            display: block;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="product-container">
        <h2 id="product-title">Loading...</h2>
        <img id="product-image" src="" alt="Product Image" style="display:none;">
        <h3 id="product-price">Price: Loading...</h3>
    </div>

    <script>
        async function fetchProduct() {
            const url = "https://primal-health-sports-academy.myshopify.com/products/babolat-pure-drive-2025.json"; // Correct the URL with your product handle

            try {
                const response = await fetch(url);
                const data = await response.json();
                const product = data.product;

                // Check if the product title exists and update
                if (product.title) {
                    document.getElementById('title').innerText = product.title;
                } else {
                    document.getElementById('product-title').innerText = "Title Not Available";
                }

                // Set the price
                if (product.variants && product.variants[0].price) {
                    document.getElementById('product-price').innerText = `Price: Â£${product.variants[0].price}`;
                } else {
                    document.getElementById('product-price').innerText = "Price Not Available";
                }

                // Set the product image (using the first image URL)
                if (product.images && product.images.length > 0) {
                    const imageUrl = product.images[0].src;
                    const productImage = document.getElementById('product-image');
                    productImage.src = imageUrl;
                    productImage.style.display = "block"; // Show image once the URL is set
                } else {
                    document.getElementById('product-image').style.display = "none"; // Hide image if not available
                }

            } catch (error) {
                console.error("Error fetching product:", error);
                document.getElementById('product-title').innerText = "Error loading product";
                document.getElementById('product-price').innerText = "Error loading price";
            }
        }

        // Run fetchProduct on page load
        fetchProduct();
    </script>

</body>
</html>
