<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overlay with Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #product-container {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h2, h3 {
            margin: 10px 0;
        }

        #productNameInput {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }

    </style>
</head>
<body>

    <!-- Product Name Input -->
    <h2>Enter the Product Name</h2>
    <input type="text" id="productNameInput" placeholder="Enter product name (e.g. babolat-pure-drive-2025)">
    <button id="saveButton">Save Product</button>
    <p class="message" id="message"></p>

    <!-- Product Display -->
    <div id="product-container">
        <h2 id="product-title">Loading...</h2>
        <img id="product-image" src="" alt="Product Image">
        <h3 id="product-price"></h3>
    </div>

    <script>
        // Function to save the product name to localStorage
        document.getElementById('saveButton').addEventListener('click', function() {
            const productName = document.getElementById('productNameInput').value.trim();
            if (productName) {
                localStorage.setItem('productName', productName);
                document.getElementById('message').innerText = "Product saved successfully!";
                document.getElementById('productNameInput').value = ''; // Clear input field
                fetchProduct(); // Fetch the product immediately after saving
            } else {
                document.getElementById('message').innerText = "Please enter a valid product name.";
            }
        });

        // Fetch product data from Shopify API
        async function fetchProduct() {
            const productName = localStorage.getItem('productName');
            if (!productName) {
                document.getElementById('product-title').innerText = "No product name found. Please enter it above.";
                return;
            }

            const url = `https://your-store.myshopify.com/products/${productName}.json`; // Replace with your Shopify store URL

            try {
                const response = await fetch(url);
                const data = await response.json();
                const product = data.product;

                if (product) {
                    // Set product details
                    document.getElementById('product-title').innerText = product.title || "Title not available";
                    document.getElementById('product-image').src = product.images && product.images.length > 0 ? product.images[0].src : "";
                    document.getElementById('product-price').innerText = product.variants && product.variants.length > 0 ? `Price: Â£${product.variants[0].price}` : "Price not available";
                    document.getElementById('product-container').style.display = "block"; // Show the product container
                } else {
                    document.getElementById('product-title').innerText = "Product not found.";
                }
            } catch (error) {
                console.error("Error fetching product:", error);
                document.getElementById('product-title').innerText = "Error loading product.";
            }
        }

        // Fetch product data on page load if product name exists in localStorage
        window.onload = fetchProduct;
    </script>

</body>
</html>
