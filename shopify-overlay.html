<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: transparent;
        }
        #product-container {
            display: none;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2 id="product-title">Loading...</h2>
    <img id="product-image" src="" alt="Product Image">
    <h3 id="product-price"></h3>

    <script>
        async function fetchProduct() {
            const url = "https://primal-health-sports-academy.myshopify.com/products/babolat-pure-drive-2025.json"; // Replace with your actual product handle

            try {
                const response = await fetch(url);
                const data = await response.json();
                const product = data.product;

                // Ensure the image exists
                if (product.images && product.images.length > 0) {
                    // Set the product details in the overlay
                    document.getElementById('product-title').innerText = product.title;
                    document.getElementById('product-price').innerText = `Price: $${product.variants[0].price}`;

                    // Show the product container after it loads
                    document.getElementById('product-container').style.display = "block";

                    // Set up an image cycling function
                    let currentImageIndex = 0;
                    function cycleImages() {
                        setInterval(() => {
                            currentImageIndex = (currentImageIndex + 1) % product.images.length;
                            document.getElementById('product-image').src = product.images[currentImageIndex].src;
                        }, 5000);  // Change image every 5 seconds
                    }
                    cycleImages();
                } else {
                    document.getElementById('product-title').innerText = "Image Not Available";
                }
            } catch (error) {
                console.error("Error fetching product:", error);
                document.getElementById('product-title').innerText = "Error loading product";
            }
        }

        // Fetch product data on page load
        fetchProduct();
    </script>

</body>
</html>
