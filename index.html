<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1E90FF;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>

    <h2>Enter Product Name</h2>
    <input type="text" id="product-input" placeholder="Enter product name..." />
    <button onclick="saveProduct()">Save Product</button>

    <script>
        function saveProduct() {
            const productName = document.getElementById('product-input').value.trim();
            if (productName) {
                // Save the product name to localStorage
                localStorage.setItem('productName', productName);
                alert("Product saved! You can now view the overlay.");
            } else {
                alert("Please enter a product name.");
            }
        }
    </script>

</body>
</html>
